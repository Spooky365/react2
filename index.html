    <!-- ADDED: Custom CSS animations for your components -->
    <style>
      .animate-spin-custom {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .shine-animated {
        position: relative;
        overflow: hidden;
      }

      .shine-animated::before {
        content: '';
        position: absolute;
        top: 0;
        left: -150%; 
        width: 75%; 
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.35) 50%, /* Shine intensity */
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg); /* Angled shine */
        animation: shine-pass 3s infinite linear;
      }

      @keyframes shine-pass {
        0% { left: -125%; }
        100% { left: 125%; }
      }
    </style>
